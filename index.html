<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A form</title>
</head>
<body>
    <h1>Bio Data onboarding Form</h1>
    <form>
        <!-- The form below collects user information -->
        <label>Name:</label>
        <input type="text" name=""firstname" placeholder="Type your name">   
        <br><br>  <!-- Added a line break for better spacing -->
        <label>Age:</label> <!-- Corrected the label for age -->
        <input type="number" name="age" placeholder="Type your age">
        <br><br>
        <label>County</label>
        <input type="text" name="county" placeholder="Type your county">
        <br><br>
        <label>UserName:</label>
        <input type="text" name="username" placeholder="Type your username">
        <br><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Type your password">
        <br><br>
        <input type ="submit" value="Submit"> <!-- Changed the input type to submit -->   
        <br><br>
        <h2>Country of Residence</h2>
        <select>
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Burundi">Burundi</option>
            <option value="South Sudan">South Sudan</option>
            <option value="Somalia">Somalia</option>
            <option value="Ethiopia">Ethiopia</option>
            <option value="Djibouti">Djibouti</option>
            <option value="Eritrea">Eritrea</option>
            <option value="Sudan">Sudan</option>
            <option value="Comoros">Comoros</option>
            <option value="Madagascar">Madagascar</option>
            <option value="Mauritius">Mauritius</option>
            <option value="Seychelles">Seychelles</option>
            <option value="Mozambique">Mozambique</option>
            <option value="Zambia">Zambia</option>
            <option value="Zimbabwe">Zimbabwe</option>
            <option value="Malawi">Malawi</option>
        </select>

        <br><br>
        <button>
            Submit Form <!-- Added a button for form submission -->
        </button>

    </form>
    
</body>
</html>
